<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<form th:method="POST" th:action="@{/update/{id}(id=${condition.getId()})}" th:object="${condition}">
    <label for="condition">Enter Condition: </label>
    <input type="text" th:field="*{condition}" id="condition">
    <!--    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
    <input type="submit" value="Submit">
</form>
<form th:method="GET" th:action="@{/delete/{id}(id=${condition.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
